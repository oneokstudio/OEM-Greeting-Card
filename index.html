<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta id="vp" name="viewport" content="width=640, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="css/owl.carousel.css"/>
  <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="wrapper">

  <ul class="sidebar">
    <li id="menu1"><img src="img/bamboo1.png" alt=""/></li>
    <li id="menu2"><img src="img/bamboo2.png" alt=""/></li>
    <li id="menu3"><img src="img/bamboo3.png" alt=""/></li>
  </ul>
  <div class="leave-right"><img src="img/bamboo.png" alt=""/></div>

  <div class="cloud"></div>

  <div id="carouselOuterContainer">
    <div class="poem vertical">
      <p class="v-item">施情画意月初圆</p>
      <p class="v-item">家合人美乐悠然</p>
      <p class="v-item">祝君常闻团圆曲</p>
      <p class="v-item">福缘悠长似甘泉</p>
      <p class="v-item">中华胜景犹描绘</p>
      <p class="v-item">秋意繁荣作畅谈</p>
      <p class="v-item">快马追云勤抖擞</p>
      <p class="v-item">乐看胜景奏凯旋</p>
    </div>
    <div id="carouselContainer">
      <img class="owl-lazy" style="width:250px" data-src="img/photos/1.jpg" alt="">
      <img class="owl-lazy" style="width:250px" data-src="img/photos/2.jpg" alt="">
      <img class="owl-lazy" style="width:250px" data-src="img/photos/3.jpg" alt="">
      <img class="owl-lazy" style="width:250px" data-src="img/photos/4.jpg" alt="">
      <img class="owl-lazy" style="width:250px" data-src="img/photos/5.jpg" alt="">
    </div>
  </div>

  <div id="imgDetail">
    <div class="wrapper-inner">
      <a href="javascript:;" class="btn-close"></a>
      <div class="current-img"></div>
      <a href="javascript:;" class="btn btn-continue"></a>
    </div>
  </div>

  <div class="text">
    <p class="receiver">尊敬的XXX公司XXX总经理：</p>
    <p>您好！</p>
    <p class="text-content">
      感谢您拨冗莅临『智见2015』施耐德电气OEM企业家俱乐部沙龙活动，和我们共享交流与探索的喜悦。
      我们今后也将与您共谱行业发展升级的美好图景，愿与您明年再会！
      值此中秋佳节之际，祝您阖家团圆，万事如意！
    </p>
    <p class="sender">施耐德电气工业事业部XXXXOEM行业销售经理</p>
  </div>

  <div class="lake">
    <img id="stone1" src="img/stone1.png"/>
    <img id="stone2" src="img/stone2.png"/>
    <img id="stone3" src="img/stone3.png"/>
  </div>

  <div id="fishContainer">
    <div id="fish"></div>
  </div>

  <div class="lotus">
    <img src="img/lotus1.png" alt="" class="lotus-1"/>
    <img src="img/lotus2.png" alt="" class="lotus-2"/>
  </div>

  <div class="slide oem-content">
    <div class="slide-item">
      <div class="slide-close">X</div>
      <div class="slide-item-content">
        <img src="img/news/news1.png" alt=""/>
        <div class="slide-forward slide-menu"></div>
      </div>
    </div>
    <div class="slide-item">
      <div class="slide-item-content">
        <img src="img/news/news2.png" alt=""/>
        <div class="slide-back slide-menu"></div>
        <div class="slide-forward slide-menu"></div>
      </div>
    </div>
    <div class="slide-item">
      <div class="slide-item-content">
        <img src="img/news/news3.png" alt=""/>
        <div class="slide-back slide-menu"></div>
        <div class="slide-forward slide-menu"></div>
      </div>
    </div>
    <div class="slide-item">
      <div class="slide-item-content">
        <img src="img/news/news4.png" alt=""/>
        <div class="slide-back slide-menu"></div>
        <div class="slide-forward slide-menu"></div>
      </div>
    </div>
    <div class="slide-item">
      <div class="slide-item-content">
        <img src="img/news/news5.png" alt=""/>
        <div class="slide-back slide-menu"></div>
      </div>
    </div>
  </div>
</div>


<script src="lib/jquery.min.js"></script>
<script src="lib/owl.carousel.js"></script>
<script src="lib/rotate3Di.min.js"></script>
<script src="lib/3d-falling-leaves.js"></script>
<script src="lib/sprite.js"></script>
<script src="lib/jquery.ripples.js"></script>
<script src="js/photos.js"></script>
<script src="js/slide.js"></script>
<script src="js/index.js"></script>
</body>
</html>
