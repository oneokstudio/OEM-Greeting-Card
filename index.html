<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta id="vp" name="viewport" content="width=640, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="css/owl/owl.carousel.css"/>
  <!--<link rel="stylesheet" href="css/owl/owl.theme.css"/>-->
  <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="wrapper">

  <ul class="sidebar">
    <li id="menu1"><img src="img/bamboo1.png" alt=""/></li>
    <li id="menu2"><img src="img/bamboo2.png" style="margin-left: 6px;" alt=""/></li>
    <li id="menu3"><img src="img/bamboo3.png" alt=""/></li>
  </ul>

  <div class="cloud"></div>

  <div id="carouselOuterContainer">
    <div id="carouselContainer">
      <img class="owl-lazy" style="width:250px" data-src="img/photos/1.png" alt="">
      <img class="owl-lazy" style="width:250px" data-src="img/photos/2.png" alt="">
      <img class="owl-lazy" style="width:250px" data-src="img/photos/3.png" alt="">
      <img class="owl-lazy" style="width:250px" data-src="img/photos/4.jpg" alt="">
      <img class="owl-lazy" style="width:250px" data-src="img/photos/5.jpg" alt="">
    </div>
  </div>

  <div id="imgDetail">
    <div class="wrapper-inner">
      <input type="button" class="btn-close" value="关闭"/>
      <div class="current-img"></div>
      <input type="button" class="btn btn-continue" value="继续播放"/>
    </div>
  </div>

  <div class="text">祝福语</div>

  <div class="lake">
    <img id="shadow" src="img/shadow.png"/>
    <img id="stone1" src="img/stone1.png"/>
    <img id="stone2" src="img/stone2.png"/>
    <img id="stone3" src="img/stone3.png"/>
  </div>
</div>


<script src="lib/jquery.min.js"></script>
<script src="lib/owl.carousel.js"></script>
<script src="lib/rotate3Di.min.js"></script>
<script src="lib/3d-falling-leaves.js"></script>
<script src="lib/lake.js"></script>
<script src="js/photos.js"></script>

<script src="js/index.js"></script>
</body>
</html>
